<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rebecca Zhang - Portfolio</title>
  <!-- Modern Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Header with navigation -->
<header>
  <div class="header-container">
    <!-- Site Title (Top Left) -->
    <div class="site-title">
      <a href="index.html">Rebecca<br>Zhang</a>
    </div>

    <!-- Navigation (Center) -->
    <nav>
      <ul class="nav-links">
        <li><a href="about.html">About</a></li>
        <li><a href="visual-art.html">Visual Art</a></li>
        <li><a href="stories.html">Stories</a></li>
        <li><a href="talks.html">Talks</a></li>
      </ul>
    </nav>

    <!-- Social Media Links (Top Right) -->
    <div class="social-links">
      <a href="https://www.instagram.com/becca.zhang.art/" target="_blank">
        <img src="images/icons8-instagram-32.png" alt="Instagram Logo" />
      </a>
      <a href="https://www.linkedin.com/in/rebeccayzhang/" target="_blank">
        <img src="images/icons8-linkedin-50.png" alt="LinkedIn Logo" />
      </a>
    </div>

    <!-- Hamburger Menu for Mobile -->
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</header>

<!-- Main Content -->
  <main>
    <!-- A simple hero section (optional) -->
    <section class="hero">
      <h1>Welcome to my portfolio</h1>
      <p>Discover my work, read my stories, and watch my talks.</p>
    </section>

    <!-- Bottom Section: 3 large images linking to portfolio pages -->
    <section class="portfolio-links">
      <!-- Visual Art Link -->
      <div class="portfolio-item">
        <a href="visual-art.html">
          <img src="images/art-placeholder.jpg" alt="Visual Art" />
          <div class="overlay"><span>art</span></div>
        </a>
      </div>
      <!-- Stories Link -->
      <div class="portfolio-item">
        <a href="stories.html">
          <img src="images/stories-logo.png" alt="Stories" />
          <div class="overlay"><span>stories</span></div>
        </a>
      </div>
      <!-- Talks Link -->
      <div class="portfolio-item">
        <a href="talks.html">
          <img src="images/talks-logo.png" alt="Talks" />
          <div class="overlay"><span>talks</span></div>
        </a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Rebecca Zhang</p>
  </footer>

  <!-- JavaScript for the hamburger menu toggle -->
  <script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
