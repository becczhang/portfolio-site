</head>
<body>
  <!-- Header with navigation -->
<header>
  <div class="header-container">

      </a>
      <a href="https://www.linkedin.com/in/rebeccayzhang/" target="_blank">

    <section class="hero">
      <!--
      <h1>Welcome to my portfolio</h1>
      <p>water person + storyteller with lots of feelings</p>
    </section>

    <!-- Bottom Section: 3 large images linking to portfolio pages -->
    <section class="portfolio-links">

      <!-- Prints Link -->
      <div class="portfolio-item">
        <a href="prints.html">
          <div class="circle-image">

    </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Rebecca Zhang</p>
  </footer>

  <!-- JavaScript for the hamburger menu toggle -->
  <script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
